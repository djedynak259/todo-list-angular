<!DOCTYPE html>
<html ng-app="ToDoListApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>To-Do List</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-fuild top">
		<div class="row">

			<div ng-controller="AddItemCtrl" class="col-md-12">
				<h2>Add Item</h2>
				<form class="form-group" ng-submit="saveItem()">
					<div class="form-group">
						<input type="text" ng-model="newitem.item" class="form-control" placeholder="Add Item Here" autofocus="">
					</div>
					<div class="form-group">
						<input type="submit" value="Submit"></input>
					</div>
				</form>
			</div>	

			<div class="col-md-12" ng-controller="searchItem">
				<h2>Search List</h2>
				<form class="form-group">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search List" ng-model="x">
					</div>
				</form>
			</div>

		</div>	

		<div class="container-fuild">
			<div class="row">	
				<div ng-controller="listCtrl">
					<p>Click on items to complete them.  Press 'Clear All' button to clear completed items.</p>
					<button ng-click="clearAll()">Clear All</button>
					<to-do-list-array dataset="items"></to-do-list-array>
				</div>
			</div>
		</div>


	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
